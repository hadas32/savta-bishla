<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הוספת מתכון</title>
  <link rel="icon" type="image/png" href="/images/לוגו.png">
  <script type="module" src="addRecipe.js" defer></script>
  <script type="module" src="../formRecipe.js" defer></script>
  <script type="module" src="../../../menu.js" defer></script>
  <script type="module" src="../../../user/login.js" defer></script>
  <script type="module" src="../../../user/register.js" defer></script>
  <link rel="stylesheet" href="../../../menu.css">
  <link rel="stylesheet" href="./addRecipe.css">
  <link rel="stylesheet" href="../formRecipe.css">




</head>

<body>
  <nav class="navbar">
    <img class="header-image" src="/images/header1.png" alt="ניווט">
  </nav>
  <nav class="blue-bar">
    <div class="menu-wrap">

      <div class="top-left-utils">
        <div id="user-status-container" class="user-status-container">
        </div>
      </div>

      <ul class="right">
        <li class="toAdmin"><a href="/src/recipes/formRecipe/addRecipe/addRecipe.html">הוספת מתכון</a></li>
        <li><a href="/src/tips/tips.html">טיפים</a></li>
        <li><a href="/src/recipes/allRecipes/allRecipes.html">מתכונים</a></li>
      </ul>

      <ul class="left">
        <li><a href="/src/user/favoritesRecipes/favorites.html" class="favorites-button">מחברת מתכונים</a></li>

        <li><a href="src/#about">אודות</a></li>
        <li><a href="/src" class="favorites-button">ראשי</a></li>
      </ul>
    </div>
  </nav>

  <div class="modal">
    <button class="close-modal" aria-label="סגור">
      ✕
    </button>
    <div class="form-container">

      <div class="connected">
        <button class="activ openLogin">התחברות</button>
        <button class="disActive openRegister">הרשמה</button>
      </div>

      <form class="toLogin">
        <input id="email" type="email" placeholder="אימייל" required>
        <input id="password" type="password" placeholder="סיסמה" required>
        <button class="btnLogin" type="submit">התחברות</button>
        <div class="errorMsgLogin"></div>
      </form>

      <form class="toRegister">
        <input id="username" type="text" placeholder="שם מלא" required>
        <input id="email" type="email" placeholder="אימייל" required>
        <input id="password" type="password" placeholder="סיסמה" required>
        <input id="password2" type="password" placeholder="אימות סיסמה" required>
        <button class="btnRegister" type="submit">הרשמה</button>
        <div class="errorMsgRegister"></div>
      </form>
    </div>
  </div>

  <div id="messageBox"></div>
  <div class="add-recipe-container">
    <h2>הוספת מתכון חדש</h2>
    <form id="recipeForm" class="recipe-form">
      <label for="title">כותרת</label>
      <input type="text" id="title" required>

      <label for="description">תיאור</label>
      <textarea id="description" required></textarea>

      <label for="ingredients">מרכיבים</label>
      <textarea id="ingredients" required></textarea>

      <label for="instructions">הוראות</label>
      <textarea id="instructions" required></textarea>

      <label for="time">זמן הכנה (בדקות)</label>
      <input type="number" id="time" min="1" required>

      <label for="difficulty">רמת קושי</label>
      <select id="difficulty" required>
        <option value="קל">קל</option>
        <option value="בינוני">בינוני</option>
        <option value="קשה">קשה</option>
      </select>

      <div id="categoriesContainer">
        <label>בחר קטגוריות:</label>
        <div id="categoriesList"></div>
      </div>

      <div class="image-upload-container">
        <label for="image" class="upload-box">לחצ/י כדי להעלות תמונה</label>
        <input type="file" id="image" class="image" accept="image/*" style="display:none">

        <!-- <input type="file" id="image" accept="image/*" hidden /> -->
        <img id="imagePreview" class="image-preview" src="" alt="תצוגה מקדימה" style="display:none;" />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">שמור</button>
        <button type="reset" class="btn btn-secondary">נקה</button>
      </div>

      <div id="errorMsg" class="error"></div>
    </form>
  </div>

  <!-- מודל הוספה/עדכון קטגוריה -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h3 id="modalTitle">עדכון קטגוריה</h3>

      <div class="image-upload-container category">
        <label for="categoryImage" class="upload-box">לחצ/י כדי להעלות תמונה</label>
        <input type="file" id="categoryImage" accept="image/*" hidden />
        <img id="categoryImagePreview" class="image-preview" src="" alt="תצוגה מקדימה" style="display:none;" />
      </div>

      <input type="text" class="editCategoryName" id="editCategoryName" placeholder="שם קטגוריה">
      <button id="saveEdit" class="btn btn-primary">שמור</button>
      <p id="categoryError" style="color: red; display: none; text-align: center;"></p>
    </div>
  </div>
</body>

</html>
