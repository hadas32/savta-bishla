<body>
    <header>

    <nav class="navbar">
        <img class="header-image" src="/images/header.png" alt="ניווט">
    </nav>
  <nav class="blue-bar">
    <div class="menu-wrap">

      <div class="top-left-utils">
        <div id="user-status-container" class="user-status-container">
        </div>
      </div>

      <ul class="right">
        <li class="toAdmin"><a href="/src/recipes/formRecipe/addRecipe/addRecipe.html">הוספת מתכון</a></li>
        <li><a href="/src/tips/tips.html">טיפים</a></li>

    <div class="modal">
        <button class="close-modal" aria-label="סגור">
            ✕
        </button>
        <div class="form-container">

            <div class="connected">
                <button class="activ openLogin">התחברות</button>
                <button class="disActive openRegister">הרשמה</button>
            </div>

            <form class="toLogin">
                <input id="email" type="email" placeholder="אימייל" required>
                <input id="password" type="password" placeholder="סיסמה" required>
                <button class="btnLogin" type="submit">התחברות</button>
                <div class="errorMsgLogin"></div>
            </form>

            <form class="toRegister">
                <input id="username" type="text" placeholder="שם מלא" required>
                <input id="email" type="email" placeholder="אימייל" required>
                <input id="password" type="password" placeholder="סיסמה" required>
                <input id="password2" type="password" placeholder="אימות סיסמה" required>
                <button class="btnRegister" type="submit">הרשמה</button>
                <div class="errorMsgRegister"></div>
            </form>
        </div>
    </div>

    <main>
        <section class="categories">
            <h2>קטגוריות</h2>
            <div id="category-list" class="category-list">
            </div>
        </section>
    </main>
